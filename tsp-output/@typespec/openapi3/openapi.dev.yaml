      responses:
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                anyOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - $ref: '#/components/schemas/Error'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                no:
                  type: string
                name:
                  type: string
                description:
                  type: string
                notes:
                  type: string
                status:
                  type: string
                client_no:
                  type: string
                client_name:
                  type: string
                client_address_line1:
                  type: string
                client_street:
                  type: string
                client_street_no:
                  type: string
                client_postal_code:
                  type: string
                client_city:
                  type: string
                client_country_code:
                  type: string
                owner:
                  type: string
                responsible:
                  type: string
                employee:
                  type: string
                drawing_no:
                  type: string
                location:
                  type: string
                prod_duration_days:
                  type: number
                prod_start_date:
                  type: string
                prod_end_date:
                  type: string
                finalisation_date:
                  type: string
                creation_date:
                  type: string
                created_at:
                  type: string
                updated_at:
                  type: string
                order_tasks:
                  anyOf:
                    - type: array
                      items:
                        $ref: '#/components/schemas/OrderTask'
                    - type: array
                      items: {}
                  nullable: true
  /order-manager/orders/{id}/additional-purchase-lines:
