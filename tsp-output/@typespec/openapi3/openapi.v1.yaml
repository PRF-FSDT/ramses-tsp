        content:
          application/json:
            schema:
              type: object
              properties:
                order_id:
                  type: string
                delivery_date:
                  type: string
                  format: date-time
                prod_duration_in_days:
                  type: integer
                  format: uint8
                  minimum: 0
                  maximum: 50
              required:
