            application/json:
              schema:
                anyOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - $ref: '#/components/schemas/Error'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                synced_order_id:
                  type: string
                prod_end_date:
                  type: string
                  format: date-time
                finalisation_date:
                  type: string
                  format: date-time
                prod_duration_days:
                  type: integer
                  format: uint8
                  minimum: 0
                  maximum: 50
              required:
                - synced_order_id
  /order-manager/orders/{id}:
    get:
      tags:
        - Orders
      operationId: Orders_read
      parameters:
        - name: id
