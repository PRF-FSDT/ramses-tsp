                    - preparation
                    - finalisation
                title:
                  type: string
                should_be_planned:
                  type: boolean
                is_required_for_production:
                  type: boolean
                is_external:
                  type: boolean
                is_finished:
                  type: boolean
                dependant_on:
                  type: array
                  items:
                    type: integer
              required:
                - order_no
                - type
                - title
                - should_be_planned
                - is_required_for_production
                - is_external
                - is_finished
                - dependant_on
  /order-manager/order-tasks/planning-for-week:
