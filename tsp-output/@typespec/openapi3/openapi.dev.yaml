      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                duration_in_min:
                  type: number
                planned_resource_id:
                  type: number
                planned_start:
                  type: string
                  format: date-time
              required:
                - duration_in_min
                - planned_resource_id
                - planned_start
  /order-manager/orders:
    get:
      tags:
        - Orders
      operationId: Orders_list
      parameters:
        - name: query
          in: query
          required: true
          schema:
            $ref: '#/components/schemas/OrderIndexFilterRequest'
        - $ref: '#/components/parameters/PaginatedRequest.page'
        - $ref: '#/components/parameters/PaginatedRequest.perPage'
        - $ref: '#/components/parameters/PaginatedRequest.search'
        - $ref: '#/components/parameters/PaginatedSortableRequest.sort_dir'
        - $ref: '#/components/parameters/PaginatedSortableRequest.sort_by'
        - name: status
          in: query
          required: false
          schema:
            type: string
        - name: owner
          in: query
          required: false
          schema:
            type: string
        - name: client_name
          in: query
          required: false
          schema:
            type: string
        - name: prod_start_date_from
          in: query
          required: false
          schema:
            type: string
        - name: prod_start_date_until
          in: query
          required: false
          schema:
            type: string
        - name: prod_end_date_from
          in: query
          required: false
          schema:
            type: string
        - name: prod_end_date_until
          in: query
          required: false
          schema:
            type: string
        - name: include
          in: query
          required: false
          schema:
            type: string
            enum:
              - tasks
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: object
                required:
                  - data
                  - links
                  - meta
                properties:
                  data:
                    anyOf:
                      - type: array
                        items:
                          $ref: '#/components/schemas/Order'
                      - type: array
                        items: {}
                  links:
                    $ref: '#/components/schemas/PaginationLinks'
                  meta:
                    $ref: '#/components/schemas/PaginationMeta'
                  filters:
                    type: array
                    items:
                      $ref: '#/components/schemas/FilterOption'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /order-manager/orders/import:
    post:
      tags:
        - Orders
      operationId: Orders_postImport
      parameters: []
      responses:
        default:
