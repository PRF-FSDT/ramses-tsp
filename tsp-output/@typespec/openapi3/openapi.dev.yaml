      operationId: OrderCompositionLines_update
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                anyOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - $ref: '#/components/schemas/Error'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                is_outsourced:
                  type: boolean
  /order-manager/importable-orders:
    get:
      tags:
        - Importable Orders
      operationId: ImportableOrders_list
      parameters:
        - name: query
          in: query
          required: true
          schema:
            $ref: '#/components/schemas/PaginatedRequest'
        - $ref: '#/components/parameters/PaginatedRequest.page'
        - $ref: '#/components/parameters/PaginatedRequest.perPage'
