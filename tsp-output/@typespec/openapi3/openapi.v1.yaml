components:
  parameters:
    PaginatedRequest.page:
      name: page
      in: query
      required: false
      schema:
        type: integer
        format: int32
    PaginatedRequest.perPage:
      name: perPage
      in: query
      required: false
      schema:
        type: integer
        format: int32
    PaginatedRequest.search:
      name: search
      in: query
      required: false
      schema:
        type: string
    PaginatedSortableRequest.sort_by:
      name: sort_by
      in: query
      required: false
      schema:
        type: string
    PaginatedSortableRequest.sort_dir:
      name: sort_dir
      in: query
      required: false
      schema:
        type: string
        enum:
          - asc
          - desc
  schemas:
    AdditionalPurchaseLine:
      type: object
      required:
        - id
        - order_no
        - material_no
        - name
        - qty
        - uom
      properties:
        id:
          type: integer
          format: uint64
        order_no:
          type: string
        material_no:
          type: string
        erp_no:
          type: string
          nullable: true
        imos_no:
          type: string
          nullable: true
        name:
          type: string
        brand:
          type: string
          nullable: true
        type:
          type: string
          nullable: true
        category_no:
          type: string
          nullable: true
        description:
          type: string
          nullable: true
        qty:
          type: number
        uom:
          type: string
        length_mm:
          type: number
          nullable: true
        width_mm:
          type: number
          nullable: true
        height_mm:
          type: number
          nullable: true
    Client:
      type: object
      required:
        - client_no
        - client_name
        - client_address_line1
        - client_street
        - client_street_no
        - client_postal_code
        - client_city
        - client_country_code
      properties:
        client_no:
          type: string
        client_name:
          type: string
        client_address_line1:
          type: string
        client_street:
          type: string
        client_street_no:
          type: string
        client_postal_code:
          type: string
        client_city:
          type: string
        client_country_code:
          type: string
    DateString:
      type: string
      pattern: \d{4}-\d{2}-\d{2}
    DayOfWeek:
      type: string
      enum:
        - Mon
        - Tue
        - Wed
        - Thu
        - Fri
        - Sat
        - Sun
    DeletedResponse:
      type: object
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
    FilterOption:
      type: object
      required:
        - name
        - type
      properties:
        name:
          type: string
        type:
          type: string
        options:
          type: array
          items:
            type: string
          nullable: true
    LoginResponse:
      type: object
      required:
        - token
      properties:
        token:
          type: string
    LogoutResponse:
      type: object
      required:
        - message
      properties:
        message:
          type: string
    MachineCenter:
      type: object
      required:
        - id
        - no
        - name
        - scan_code
        - machine_type_code
      properties:
        id:
          type: integer
          format: int64
        no:
          type: string
          example: CNC_1
        name:
          type: string
          example: CNC Homag 1
        scan_code:
          type: string
          example: CNC_1
        machine_type_code:
          type: string
          example: CNC
    MachineCenterBody:
      type: object
      required:
        - no
        - name
        - scan_code
        - machine_type_code
      properties:
        no:
          type: string
          example: CNC_1
        name:
          type: string
          example: CNC Homag 1
        scan_code:
          type: string
          example: CNC_1
        machine_type_code:
          type: string
          example: CNC
    MachineCenterBodyUpdate:
      type: object
      properties:
        no:
          type: string
          example: CNC_1
        name:
          type: string
          example: CNC Homag 1
        scan_code:
          type: string
          example: CNC_1
        machine_type_code:
          type: string
          example: CNC
    MachineType:
      type: object
      required:
        - id
        - code
        - name
      properties:
        id:
          type: integer
          format: int64
        code:
          type: string
          example: CNC
        name:
          type: string
          example: CNC
    MachineTypeBody:
      type: object
      required:
        - code
        - name
      properties:
        code:
          type: string
          example: CNC
        name:
          type: string
          example: CNC
    MachineTypeBodyUpdate:
      type: object
      properties:
        code:
          type: string
          example: CNC
        name:
          type: string
          example: CNC
    MeResponse:
      type: object
      required:
        - name
        - email
      properties:
        name:
          type: string
        email:
          type: string
    OperatingHour:
      type: object
      required:
        - id
        - day
        - start
        - end
        - updated_at
        - created_at
      properties:
        id:
          type: integer
          format: int32
        day:
          type: string
        start:
          type: string
        end:
          type: string
        updated_at:
          type: string
        created_at:
          type: string
    OperatingHourBody:
      type: object
      required:
        - day
        - start
        - end
      properties:
        day:
          type: string
        start:
          type: string
        end:
          type: string
    OperatingHourBodyUpdate:
      type: object
      properties:
        day:
          type: string
        start:
          type: string
        end:
          type: string
    Order:
      type: object
      required:
        - id
        - no
        - name
        - description
        - notes
        - status
        - owner
        - responsible
        - employee
        - client_no
        - client_name
        - client_address_line1
        - client_street
        - client_street_no
