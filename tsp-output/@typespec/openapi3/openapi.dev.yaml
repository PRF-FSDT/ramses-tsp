openapi: 3.0.0
info:
  title: RAMSES
  version: dev
tags:
  - name: Auth
  - name: Orders
  - name: Importable Orders
  - name: Attachments
  - name: Composition Lines
  - name: Additional Purchase Lines
  - name: Order Material Items
  - name: Order Tasks
  - name: Resources
paths:
  /login:
    post:
      tags:
        - Auth
      operationId: Auth_postLogin
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
                device_name:
                  type: string
              required:
                - email
                - password
                - device_name
  /logout:
    post:
      tags:
        - Auth
      operationId: Auth_postLogout
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LogoutResponse'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /me:
    get:
      tags:
        - Auth
      operationId: Auth_getMe
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MeResponse'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /order-manager/additional-purchase-lines/{id}:
    patch:
      tags:
        - Additional Purchase Lines
      operationId: AdditionalPurchaseLines_update
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                anyOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - $ref: '#/components/schemas/Error'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                material_no:
                  type: string
                name:
                  type: string
                brand:
                  type: string
                type:
                  type: string
                qty:
                  type: number
                uom:
                  type: string
                length_mm:
                  type: integer
                width_mm:
                  type: integer
                height_mm:
                  type: integer
    delete:
      tags:
        - Additional Purchase Lines
      operationId: AdditionalPurchaseLines_delete
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: 'There is no content to send for this request, but the headers may be useful. '
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                anyOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - $ref: '#/components/schemas/Error'
  /order-manager/attachments/{id}:
    get:
      tags:
        - Attachments
      operationId: OrderAttachments_read
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
