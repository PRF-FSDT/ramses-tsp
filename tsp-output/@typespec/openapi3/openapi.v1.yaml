components:
  parameters:
    AdditionalPurchaseLine.id:
      name: id
      in: path
      required: true
      schema:
        type: integer
        format: uint64
    Order.id:
      name: id
      in: path
      required: true
      schema:
        type: string
    OrderCompositionLine.id:
      name: id
      in: path
      required: true
      schema:
        type: integer
        format: uint64
    OrderMaterialItem.id:
      name: id
      in: path
      required: true
      schema:
        type: string
  schemas:
    AdditionalPurchaseLine:
      type: object
      required:
        - id
        - order_no
      properties:
        id:
          type: integer
          format: uint64
        order_no:
          type: string
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
    FilterOption:
      type: object
      required:
        - name
        - type
      properties:
        name:
          type: string
        type:
          type: string
          enum:
            - checkbox
            - daterange
        options:
          type: array
          items:
            type: string
    FilterRequest:
      type: object
    LoginResponse:
      type: object
      required:
        - token
      properties:
        token:
          type: string
    LogoutResponse:
      type: object
      required:
        - message
      properties:
        message:
          type: string
    MeResponse:
      type: object
      required:
        - name
        - email
      properties:
        name:
          type: string
        email:
          type: string
    Order:
      type: object
      required:
        - id
        - name
        - client_no
        - client_name
        - project_manager
        - status
      properties:
        id:
          type: string
        name:
          type: string
        client_no:
          type: string
        client_name:
          type: string
        project_manager:
          type: string
        status:
          type: string
    OrderAttachment:
      type: object
      required:
        - id
        - order_no
        - type
        - path
      properties:
        id:
          type: string
        order_no:
          type: string
        type:
          type: string
        path:
          type: string
    OrderCompositionLine:
      type: object
      required:
        - id
        - order_no
      properties:
        id:
          type: integer
          format: uint64
        order_no:
          type: string
    OrderMaterial:
      type: object
      required:
        - id
        - order_no
        - material_no
        - material_name
        - brutto_qty_m2
        - netto_qty_m2
        - orderMaterialItems
      properties:
        id:
          type: string
        order_no:
          type: string
        material_no:
          type: string
        material_name:
          type: string
        brutto_qty_m2:
          type: number
          format: float
        netto_qty_m2:
          type: number
          format: float
        orderMaterialItems:
          type: array
          items:
            $ref: '#/components/schemas/OrderMaterialItem'
    OrderMaterialItem:
      type: object
      required:
        - id
        - order_no
        - material_no
        - item_no
        - qty_calculated
        - user_qty
      properties:
        id:
          type: string
        order_no:
          type: string
        material_no:
          type: string
        item_no:
          type: string
        qty_calculated:
          type: integer
          format: uint16
        user_qty:
          type: integer
          format: uint16
    PaginationLinks:
      type: object
      required:
        - first
        - last
      properties:
        first:
          type: string
        last:
          type: string
        prev:
          type: string
        next:
          type: string
    PaginationMeta:
      type: object
      required:
        - current_page
        - from
        - last_page
        - path
        - per_page
        - to
        - total
      properties:
        current_page:
          type: integer
          format: int32
        from:
          type: integer
          format: int32
        last_page:
          type: integer
          format: int32
        path:
          type: string
        per_page:
          type: integer
          format: int32
        to:
          type: integer
          format: int32
        total:
          type: integer
          format: int32
    SyncedOrder:
      type: object
      required:
        - id
        - name
        - client_no
        - client_name
        - project_manager
      properties:
        id:
          type: string
        name:
          type: string
        client_no:
          type: string
        client_name:
          type: string
        project_manager:
          type: string
    Versions:
      type: string
      enum:
        - v1
        - dev
